#
    
xcassets:
  inputs: Snabble.xcassets
  outputs:
    templatePath: xcassets-swift5.stencil
    params:
      imageTypeName: SwiftGenImageAsset
    output: Snabble/UI/SwiftGenAssets.swift

strings:
  inputs: Snabble/UI/en.lproj
  outputs:
    templateName: structured-swift5
    params:
      lookupFunction: SnabbleSDK.Snabble.l10n
      publicAccess: true
    output: Snabble/UI/SwiftGenStrings.swift
