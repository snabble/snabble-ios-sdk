on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_14.0.app/Contents/Developer

name: Test
jobs:
  build:
    name: Test
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set ImageVersion environment variable
        run: echo "ImageVersion=$ImageVersion"  >> $GITHUB_ENV
      
      - name: Gem Cache
        uses: actions/cache@v3
        with:
          path: Example/vendor/bundle
          key: ${{ runner.os }}-gems-${{ env.ImageVersion }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gems-${{ env.ImageVersion }}
      
      - name: Bundler
        run: |
          cd Example
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      # - name: Pod Cache
      #   uses: actions/cache@v3
      #   with:
      #     path: Example/Pods
      #     key: ${{ runner.os }}-pods-${{ env.ImageVersion }}-${{ hashFiles('**/Podfile.lock') }}
      #     restore-keys: ${{ runner.os }}-pods-${{ env.ImageVersion }}

      - name: Pods
        run: |
          cd Example
          bundle exec pod install --clean-install --repo-update

      - name: Build
        run: |
          cd Example
          bundle exec fastlane test
