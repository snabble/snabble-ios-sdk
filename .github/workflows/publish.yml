on:
  push:
    tags:
      - '**'

env:
  DEVELOPER_DIR: /Applications/Xcode_13.4.app/Contents/Developer

name: Publish
jobs:
  publish:
    name: Publish
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: pod trunk push Snabble.podspec --allow-warnings
