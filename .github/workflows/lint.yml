on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - '.github/workflows/lint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

env:
  DEVELOPER_DIR: /Applications/Xcode_13.4.1.app/Contents/Developer

name: Lint
jobs:
  SwiftLint:
    name: SwiftLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: GitHub Action for SwiftLint
        uses: sinoru/actions-swiftlint@v6
        with:
          swiftlint-version: '0.49.1'

  PodLint:
    name: PodLint
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Lint
        run: pod lib lint --allow-warnings --configuration=Debug
