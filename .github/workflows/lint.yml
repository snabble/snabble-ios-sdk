on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_13.3.1.app/Contents/Developer

name: Lint
jobs:
  lint:
    name: Lint
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: SwiftLint
        run: |
          (cd Example; pod install)
          Example/Pods/SwiftLint/swiftlint

      - name: Lint
        run: pod lib lint --allow-warnings --configuration=Debug
