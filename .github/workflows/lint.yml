on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - '.github/workflows/lint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

env:
  DEVELOPER_DIR: /Applications/Xcode_14.0.app/Contents/Developer

name: Lint
jobs:
  SDK:
    name: SDK
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Mint
        run: brew install mint

      - name: Bootstrap
        run: mint bootstrap

      - name: Link
        run: mint run SwiftLint swiftlint
  Sample:
    name: Sample
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Mint
        run: brew install mint

      - name: Bootstrap
        run: mint bootstrap

      - name: Link
        run: |
          cd Example
          mint run SwiftLint swiftlint
