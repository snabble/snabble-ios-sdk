on:
  pull_request:
    paths:
      - '.github/workflows/lint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

name: Danger
jobs:
  SDK:
    name: Danger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        uses: |
            npm install -g danger # This installs Danger
            brew install danger/tap/danger-swift # This installs Danger-Swift
            brew install swiftlint # This is for the Danger SwiftLint plugin.

      - name: Danger
        uses: danger/swift@3.14.2
        with:
            args: -b main --failOnErrors --no-publish-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

